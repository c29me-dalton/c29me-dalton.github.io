<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Counter</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: #f4f4f4;
}
.card {
background: white;
padding: 30px;
border-radius: 12px;
box-shadow: 0 10px 20px rgba(0,0,0,0.1);
text-align: center;
}
h1 {
font-size: 48px;
margin: 20px 0;
}
button {
padding: 10px 20px;
margin: 5px;
font-size: 16px;
border: none;
border-radius: 8px;
cursor: pointer;
}
.add { background: #4caf50; color: white; }
.sub { background: #f44336; color: white; }
.reset { background: #555; color: white; }
</style>
</head>
<body>
<div class="card">
<h2>Counter</h2>
<h1 id="count">0</h1>
<button class="add" onclick="changeCount(1)">+1</button>
<button class="sub" onclick="changeCount(-1)">-1</button>
<button class="reset" onclick="resetCount()">Reset</button>
</div>


<script>
let count = 0;


function changeCount(value) {
count += value;
document.getElementById('count').innerText = count;
}


function resetCount() {
count = 0;
document.getElementById('count').innerText = count;
}
</script>
</body>
</html>
